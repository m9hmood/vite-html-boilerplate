{{#> layout }}
{{> navbar}}
<div class="container my-5">
  <div class="card">
    <div class="card-header">
      <h5>Add Advertisment</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body card-body--padding--2">
      <div class="vehicle-form">
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Year">
            <option value="none">Select Section</option>
            <option>Services</option>
            <option>Sell Car</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Year">
            <option value="none">Select Year</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
          </select>
        </div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Brand" disabled>
            <option value="none">Select Brand</option>
            <option>Audi</option>
            <option>BMW</option>
            <option>Ferrari</option>
            <option>Ford</option>
            <option>KIA</option>
            <option>Nissan</option>
            <option>Tesla</option>
            <option>Toyota</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Model" disabled>
            <option value="none">Select Model</option>
            <option>Explorer</option>
            <option>Focus S</option>
            <option>Fusion SE</option>
            <option>Mustang</option>
          </select>
        </div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Engine" disabled>
            <option value="none">Select Engine</option>
            <option>Gas 1.6L 125 hp AT/L4</option>
            <option>Diesel 2.5L 200 hp AT/L5</option>
            <option>Diesel 3.0L 250 hp MT/L5</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item">
          <input class="form-control form-control-select2" aria-label="Model" value="250000">
        </div>
        <div class="vehicle-form__item">
          <select class="form-control form-control-select2" aria-label="Engine">
            <option value="none">Select Type</option>
            <option selected>KM</option>
            <option>Mile</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Model" disabled>
            <option value="none">Select Governorate</option>
            <option>Explorer</option>
            <option>Focus S</option>
            <option>Fusion SE</option>
            <option>Mustang</option>
          </select>
        </div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Engine" disabled>
            <option value="none">Select City</option>
            <option>Gas 1.6L 125 hp AT/L4</option>
            <option>Diesel 2.5L 200 hp AT/L5</option>
            <option>Diesel 3.0L 250 hp MT/L5</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Engine" disabled>
            <option value="none">Select Cylinder</option>
            <option>Gas 1.6L 125 hp AT/L4</option>
            <option>Diesel 2.5L 200 hp AT/L5</option>
            <option>Diesel 3.0L 250 hp MT/L5</option>
          </select>
        </div>
        <div class="vehicle-form__item vehicle-form__item--select">
          <select class="form-control form-control-select2" aria-label="Engine" disabled>
            <option value="none">Select Paint Status</option>
            <option>Gas 1.6L 125 hp AT/L4</option>
            <option>Diesel 2.5L 200 hp AT/L5</option>
            <option>Diesel 3.0L 250 hp MT/L5</option>
          </select>
        </div>
        <div class="vehicle-form__divider"></div>
        <div class="vehicle-form__item">
          <label>
            Price
            <input class="form-control form-control-select2" aria-label="Model" value="250000">
          </label>
        </div>


      </div>
      <div class="mt-4 pt-3">
        <a href="/order-success.html" class="btn btn-sm btn-primary">Add</a>
      </div>
    </div>
  </div>

</div>
{{/layout}}
