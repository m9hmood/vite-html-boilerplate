{{#> layout }}
{{> navbar}}
<div class="block-header block-header--has-breadcrumb block-header--has-title">
    <div class="container">
        <div class="block-header__body">
            <nav class="breadcrumb block-header__breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb__list">
                    <li class="breadcrumb__spaceship-safe-area" role="presentation"></li>
                    <li class="breadcrumb__item breadcrumb__item--parent breadcrumb__item--first">
                        <a href="index.html" class="breadcrumb__item-link">Home</a>
                    </li>
                    <li class="breadcrumb__item breadcrumb__item--parent">
                        <a href="" class="breadcrumb__item-link">Breadcrumb</a>
                    </li>
                    <li class="breadcrumb__item breadcrumb__item--current breadcrumb__item--last" aria-current="page">
                        <span class="breadcrumb__item-link">Current Page</span>
                    </li>
                    <li class="breadcrumb__title-safe-area" role="presentation"
                        style="--block-header-title-width:129.445px;"></li>
                </ol>
            </nav>
            <h1 class="block-header__title">Favorite</h1>
        </div>
    </div>
</div>

<div class="block">
    <div class="container container--max--xl">
        <ul class="nav nav-pills maarazi mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Ads</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Profiles</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="wishlist">
                    <table class="wishlist__table">
                        <thead class="wishlist__head">
                            <tr class="wishlist__row wishlist__row--head">
                                <th class="wishlist__column wishlist__column--head wishlist__column--image">Image</th>
                                <th class="wishlist__column wishlist__column--head wishlist__column--product">Ad</th>
                                <th class="wishlist__column wishlist__column--head wishlist__column--remove"></th>
                            </tr>
                        </thead>
                        <tbody class="wishlist__body">
                            {{#repeat 10}}
                            <tr class="wishlist__row wishlist__row--body">
                                <td class="wishlist__column wishlist__column--body wishlist__column--image">
                                    <div class="image image--type--product">
                                        <a href="product-full.html" class="image__body">
                                            <img class="image__tag" src="images/products/product-1-160x160.jpg" alt="">
                                        </a>
                                    </div>
                                </td>
                                <td class="wishlist__column wishlist__column--body wishlist__column--product">
                                    <div class="wishlist__product-name">
                                        <a href="">Brandix Spark Plug Kit ASR-400</a>
                                    </div>
                                </td>
                                <td class="wishlist__column wishlist__column--body wishlist__column--remove">
                                    <button type="button" class="wishlist__remove btn btn-sm btn-muted btn-icon">
                                        <svg width="12" height="12">
                                            <path d="M10.8,10.8L10.8,10.8c-0.4,0.4-1,0.4-1.4,0L6,7.4l-3.4,3.4c-0.4,0.4-1,0.4-1.4,0l0,0c-0.4-0.4-0.4-1,0-1.4L4.6,6L1.2,2.6
    c-0.4-0.4-0.4-1,0-1.4l0,0c0.4-0.4,1-0.4,1.4,0L6,4.6l3.4-3.4c0.4-0.4,1-0.4,1.4,0l0,0c0.4,0.4,0.4,1,0,1.4L7.4,6l3.4,3.4
    C11.2,9.8,11.2,10.4,10.8,10.8z"></path>
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                            {{/repeat}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="profiles__container">
                    <div class="row">
                        {{#repeat 9}}
                            <div class="col-md-4 my-2">
                                <a href="#" class="card-body profile-card__body bg-white">
                                    <div class="profile-card__avatar">
                                        <img src="images/avatars/avatar-4.jpg" alt="">
                                    </div>
                                    <div class="profile-card__name text-dark">Helena Garcia</div>
                                    <div class="profile-card__email text-info">Erbil</div>
                                    <div class="profile-card__edit">
                                        <button href="account-profile.html" class="btn btn-danger btn-sm">Remove</button>
                                    </div>
                                </a>
                            </div>
                        {{/repeat}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{/layout}}
